                              example: 2024-03-08T13:28:26.273Z
                            updatedAt: 
                              type: string
                              format: date-time
                              example: 2024-03-08T13:28:26.273Z
                            __v: 
                              type: number
                              example: 0

                 
        '400':
          description: Có nhiều trường hợp lỗi
          content:
